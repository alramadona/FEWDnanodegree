<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0</span> Moves
            <div class="restart">
                <span id="timer-text">Timer: </span>
                <label class="minutes">00</label>:<label class="seconds">00</label>
                <i class="fa fa-repeat" id="restart"></i>
            </div>
        </section>

        <ul class="deck">
        </ul>
    </div>
    
    <!-- 
        congratulations popup
        partly from https://www.w3schools.com/howto/howto_js_popup.asp
    -->
    <div class="popup" id="myPopup">
        <div class="popup-content">
            <h1>Congratulations!</h1>
            <h3>You completed the game in 
                <span class="popup-minutes">0</span> minutes and 
                <span class="popup-seconds">0</span> seconds.
            </h3>
            <h3>Total moves: <span id="total-moves">0</span>
                Star Rating: <span id="total-stars">0</span> out of 3</h3>
            <button id="play-again-btn">play again!</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
